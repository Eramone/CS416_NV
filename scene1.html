<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    const data = await d3.csv('https://flunky.github.io/cars2017.csv');
    var x = d3.scaleLinear().domain([Math.log(10),Math.log(150)]).range([0,200]);
    var y = d3.scaleLinear().domain([Math.log(10),Math.log(150)]).range([200,0]);
    var svg = d3.select("svg").append("g").attr("transform","translate(50,50)");
    svg.selectAll("circle").data(data).enter().append("circle").attr("cx",function(d,i){return x(Math.log(d.AverageCityMPG));}).attr("cy",function(d,i){return y(Math.log(d.AverageHighwayMPG));}).attr("r",function(d){return 2 + parseInt(d.EngineCylinders);});
    d3.select("svg").append("g").attr("transform","translate(50,50)").call(d3.axisLeft().scale(y).tickValues([Math.log(10),Math.log(20),Math.log(50),Math.log(100)]).tickFormat("~s"));
    d3.select("svg").append("g").attr("transform","translate(50,250)").call(d3.axisBottom().scale(x).tickValues([Math.log(10),Math.log(20),Math.log(50),Math.log(100)]).tickFormat("~s"));
}
</script>
</body>
</html>
